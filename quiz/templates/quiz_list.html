{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Available Quizzes</h2>

<div class="row">
  {% for quiz in quizzes %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ quiz.title }}</h5>
        <p class="card-text text-muted">{{ quiz.description|truncatechars:80 }}</p>
        <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Start Quiz</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No quizzes available right now.</p>
  {% endfor %}
</div>

<a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Dashboard</a>
{% endblock %}
