{% extends 'base.html' %}
{% block content %}
<h2>{{ user.username }}’s Profile</h2>

<table class="table table-striped">
  <thead><tr><th>Quiz</th><th>Score</th><th>Date</th></tr></thead>
  <tbody>
    {% for attempt in attempts %}
    <tr>
      <td>{{ attempt.quiz.title }}</td>
      <td>{{ attempt.score }}</td>
      <td>{{ attempt.date|date:"d M Y, h:i A" }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No quiz attempts yet.</td></tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mt-3">← Back to Dashboard</a>
{% endblock %}
