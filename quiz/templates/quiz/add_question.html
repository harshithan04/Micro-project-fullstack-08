{% extends "quiz/base.html" %}
{% block content %}
<h3>Add Question for: {{ quiz.title }}</h3>

<form method="POST">
    {% csrf_token %}
    <label>Question:</label><br>
    <textarea name="question" required></textarea><br><br>

    <label>Option 1:</label>
    <input type="text" name="option1" required><br>

    <label>Option 2:</label>
    <input type="text" name="option2" required><br>

    <label>Option 3:</label>
    <input type="text" name="option3" required><br>

    <label>Option 4:</label>
    <input type="text" name="option4" required><br><br>

    <label>Correct Answer:</label><br>
    <input type="radio" name="correct" value="1"> 1<br>
    <input type="radio" name="correct" value="2"> 2<br>
    <input type="radio" name="correct" value="3"> 3<br>
    <input type="radio" name="correct" value="4"> 4<br><br>

    <button type="submit">Add Question</button>
</form>

{% endblock %}
