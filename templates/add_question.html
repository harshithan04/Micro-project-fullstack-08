{% extends "base.html" %}
{% block content %}

<h2>Add Question for {{ subject.name }}</h2>
<form method="POST">
    {% csrf_token %}

    <label>Question:</label><br>
    <input type="text" name="text"><br><br>

    <label>Option 1:</label><input type="text" name="option1"><br>
    <label>Option 2:</label><input type="text" name="option2"><br>
    <label>Option 3:</label><input type="text" name="option3"><br>
    <label>Option 4:</label><input type="text" name="option4"><br><br>

    <label>Correct Answer (must match one option):</label>
    <input type="text" name="correct_answer"><br><br>

    <button type="submit">Save Question</button>
</form>

{% endblock %}
