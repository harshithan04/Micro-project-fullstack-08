{% extends 'base.html' %}
{% block title %}Dashboard - Student Quiz{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5 text-center">

            <h2 class="fw-bold text-primary mb-3">Welcome {{ user.username }}!</h2>
            <p class="lead text-muted mb-4">Select a subject below to start your quiz:</p>

            <div class="row justify-content-center g-4">
                <!-- Maths -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm hover-card h-100">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="text-capitalize text-info fw-bold">Maths</h4>
                            <a href="{% url 'take_quiz' 1 %}" class="btn btn-outline-info mt-3 w-75">Start Quiz</a>
                        </div>
                    </div>
                </div>

                <!-- Science -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm hover-card h-100">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="text-capitalize text-success fw-bold">Science</h4>
                            <a href="{% url 'take_quiz' 2 %}" class="btn btn-outline-success mt-3 w-75">Start Quiz</a>
                        </div>
                    </div>
                </div>

                <!-- English -->
                <div class="col-md-3">
                    <div class="card border-0 shadow-sm hover-card h-100">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="text-capitalize text-danger fw-bold">English</h4>
                            <a href="{% url 'take_quiz' 3 %}" class="btn btn-outline-danger mt-3 w-75">Start Quiz</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary px-4">Logout</a>
            </div>

        </div>
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
}

.hover-card {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    border-radius: 1rem;
}

.hover-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.card-body h4 {
    font-size: 1.3rem;
}

.btn {
    border-radius: 25px;
    font-weight: 600;
}
</style>
{% endblock %}
