<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">Student Quiz</a>
            <div class="ms-auto">
                <a href="{% url 'student_login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'student_register' %}" class="btn btn-primary">Register</a>


            </div>
        </div>
    </nav>

    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- No second block here! -->
    
</body>
</html>
